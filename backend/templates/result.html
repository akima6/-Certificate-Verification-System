<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Details</title>
</head>
<body>
    <h1>Certificate Details</h1>
    <p><strong>Name:</strong> {{ details.name }}</p>
    <p><strong>Register Number:</strong> {{ details.register_number }}</p>
    <p><strong>Month & Year of Passing:</strong> {{ details.passing_date }}</p>
    <p><strong>College:</strong> {{ details.college }}</p>
    <p><strong>CGPA:</strong> {{ details.cgpa }}</p>
    <a href="/">Upload Another Certificate</a>
</body>
</html>
