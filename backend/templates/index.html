<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, rgba(0,0,0,0.7), rgba(0,0,0,0.3)),
                        url('https://source.unsplash.com/1600x900/?blockchain,technology');
            background-size: cover;
            background-position: center;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            padding: 20px;
        }

        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        h1 {
            font-size: 2.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        
        .verify-btn, .issue-btn {
            background: linear-gradient(45deg, #00f2fe, #4facfe);
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .verify-btn:hover, .issue-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.8);
        }

        #walletAddress {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #eee;
        }
    </style>
</head>
<body>
    <!-- Certificate Verification Portal -->
    <div class="container">
        <h1>Certificate Verification Portal</h1>

        <!-- Verify Button (No MetaMask Needed) -->
        <button class="verify-btn" onclick="navigateToUpload()">Verify Certificate</button>

        <!-- Issue Certificate (MetaMask Required) -->
        <button class="issue-btn" onclick="connectMetaMask()">Issue Certificate</button>
        
        <!-- Display Connected Wallet Address -->
        <p id="walletAddress">Wallet Not Connected</p>
    </div>

    <!-- ✅ JavaScript Section -->
    <script>
        let web3;
        let userAccount;

        // ✅ Connect MetaMask Only for Issuance
        async function connectMetaMask() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    userAccount = accounts[0];
                    document.getElementById('walletAddress').innerText = `Connected Wallet: ${userAccount}`;
                    alert("MetaMask Connected! Redirecting to Issuance Portal...");
                    window.location.href = 'issuer.html';  // Redirect for issuing certificates
                } catch (error) {
                    alert("MetaMask connection failed: " + error.message);
                }
            } else {
                alert("MetaMask not detected! Please install MetaMask.");
            }
        }

        // ✅ Navigate to Upload Page without MetaMask
        function navigateToUpload() {
            alert("Redirecting to Upload Page...");
            window.location.href = 'upload.html';  // Redirect for file upload and verification
        }
    </script>
</body>
</html>
